<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="tile-container container">
      <div class="tile"><span></span></div>
      <div class="tile"><span></span></div>
      <div class="tile"><span></span></div>
      <div class="tile"><span></span></div>
      <div class="tile"><span></span></div>
      <div class="tile"><span></span></div>
      <div class="tile"><span></span></div>
      <div class="tile"><span></span></div>
      <div class="tile"><span></span></div>
    </div>
    <div class="score-container container">
      <div class="counter-container"
        ><input class="player-name" type="text" placeholder="Player 1" /><span
          class="score-1"
          >0</span
        ></div
      >
      <div class="counter-container"
        ><input class="player-name" type="text" placeholder="Player 2" /><span
          class="score-2"
          >0</span
        ></div
      >
    </div>
  </body>
</html>
